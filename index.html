<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Le Wagon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<div class="container">

			<h1> Change your life, learn to code</h1>
			<h2>Le Wagon brings tech skills to creative people</h2>
			<a href="#apply-section" class="btn-blue">Apply now</a>

	</div>

	<div class="container">


		<h2>Our campuses</h2>

		<div class="cards">
			<div class="card">
				<img src="images/paris.jpg" alt="Le Wagon Paris">
				<h3>Paris</h3>		
			</div>
			<div class="card">
				<img src="images/losangeles.jpg" alt="Le Wagon Los Angeles">
				<h3>Los Angeles</h3>		
			</div>
			<div class="card">
				<img src="images/newyork.jpg" alt="Le Wagon New York">
				<h3>New York</h3>
			</div>
		</div>
	</div>
	<div id="apply-section">
		<div data-tf-widget="MbIyYRvr" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
	</div>
</body>
</html>
